<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="show"></div>

    <script src="index.js"></script>
    <title>TODO APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
<body>
      <div class="container-fluid shadow p-lg-2">
        <div class="d-flex align-items-center justify-content-center p-2 m-2">
          <h3 class="text-center">TODO APP</h3>
          <p class="text-center mx-3">MATRIX</p>
        </div>
    
        <div id="showTaskCompleted"> </div>
    
        <div id="showName"> </div>
    
      </div>
    
    
      <div class="row dm-d-flex justify-content-center m-2">
        <div class="card m-2 col-3">
            <div class="card-header text-center w-100">
                <h5 class="fs-4">Do first</h5>
            </div>
        
            <div class="card-body">
              <p>Urgent & Important</p>
              <div>
                <input type="text" id="item" placeholder="Add Task" class="my-2 form-control shadow-none">
              </div>
                <button href="" class="btn  btn-secondary w-100 my-3">Click me</button>
            </div>
        </div>
    
        <div class="card m-2 col-3">
            <div class="card-header text-center">
                <h5 class="fs-4">Schedule</h5>
            </div>
        
            <div class="card-body">
              <p>Less urgent, but important</p>
              <div>
                <input type="text" id="item" placeholder="Add Task" class="my-2 form-control shadow-none">
              </div>
                <button href="" class="btn  btn-secondary w-100 my-3">Click me</button>
            </div>
        </div>
    </div>
    
    
    <div class="row dm-d-flex justify-content-center m-2">
    
        <div class="card m-2 col-3">
            <div class="card-header text-center">
                <h5 class="fs-4">Delegate</h5>
            </div>
        
              <div class="card-body">
                <p>Urgent, but less important</p>
                <div>
                  <input type="text" id="item" placeholder="Add Task" class="my-2 form-control shadow-none">
                </div>
                  <button href="" class="btn  btn-secondary w-100 my-3">Click me</button>
            </div>
        </div>
    
        <div class="card m-2 col-3">
            <div class="card-header text-center">
                <h5 class="fs-4">Don't do</h5>
            </div>
    
            <div class="card-body">
              <p>Neither urgent nor important</p>
              <div>
                <input type="text" id="item" placeholder="Add Task" class="my-2 form-control shadow-none">
              </div>
                <button href="" class="btn  btn-secondary w-100 my-3">Click me</button>
            </div>
    </div>
         
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
