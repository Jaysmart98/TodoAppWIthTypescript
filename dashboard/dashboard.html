<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container-fluid shadow p-2 bg-secondary text-light">
        <div class="d-flex align-items-center justify-content-center p-2 m-2">
          <h3 class="text-center">EISENHOWER</h3>
          <p class="text-center mx-3">MATRIX</p>
        </div>
    
        <div id="showTaskCompleted"> </div>
    
        <div id="showName"> </div>
    
      </div>
    
    
      <div class="row dm-d-flex justify-content-center m-2">
        <div class="card m-2 col-5">
            <div class="card-header text-center w-100">
                <h5 class="fs-4">Do first</h5>
            </div>
        
            <div class="card-body">
              <p>Urgent & Important</p>
              <div>
                <input type="text" id="item" placeholder="Add Task" class="my-2 form-control shadow-none">
              </div>
                <button href="" class="btn  btn-dark w-100 my-3">Click me</button>
            </div>
        </div>
    
        <div class="card m-2 col-5">
            <div class="card-header text-center">
                <h5 class="fs-4">Schedule</h5>
            </div>
        
            <div class="card-body">
              <p>Less urgent, but important</p>
              <div>
                <input type="text" id="item" placeholder="Add Task" class="my-2 form-control shadow-none">
              </div>
                <button href="" class="btn  btn-dark w-100 my-3">Click me</button>
            </div>
        </div>
    </div>
    
    
    <div class="row dm-d-flex justify-content-center m-2">
    
        <div class="card m-2 col-5">
            <div class="card-header text-center">
                <h5 class="fs-4">Delegate</h5>
            </div>
        
              <div class="card-body">
                <p>Urgent, but less important</p>
                <div>
                  <input type="text" id="item" placeholder="Add Task" class="my-2 form-control shadow-none">
                </div>
                  <button href="" class="btn  btn-dark w-100 my-3">Click me</button>
            </div>
        </div>
    
        <div class="card m-2 col-5">
            <div class="card-header text-center">
                <h5 class="fs-4">Don't do</h5>
            </div>
    
            <div class="card-body">
              <p>Neither urgent nor important</p>
              <div>
                <input type="text" id="item" placeholder="Add Task" class="my-2 form-control shadow-none">
              </div>
                <button href="" class="btn  btn-dark w-100 my-3">Click me</button>
            </div>
    </div>

    <script src="index.js"></script>    
</body>
</html>
