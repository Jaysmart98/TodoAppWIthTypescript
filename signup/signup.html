<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid shadow p-2 bg-secondary text-light">
        <div class="d-flex align-items-center justify-content-center p-2 m-2">
          <h3 class="text-center">EISENHOWER</h3>
          <p class="text-center mx-3">MATRIX</p>
        </div>
        <div id="showTaskCompleted"> </div>
        <div id="showName"> </div>
    </div>

    <div class="justify-content-center row dm-d-flex">
        <div class="card m-2 col-6 container-fluid shadow p-5 bg-dark">
            <h3 class="text-center text-light">CREATE AN ACCOUNT</h3>

        <div class="card-body">
            <input type="text" id="firstNAME" class="my-2 form-control shadow-none" placeholder="Full name">
        </div>

        <div class="card-body">
            <input type="text" name="UserNAME" id="userNAME" placeholder="Username" class="my-2 form-control shadow-none">
        </div>

        <div class="card-body">
            <input type="text" name="" id="mAIL" placeholder="Email" class="my-2 form-control shadow-none">
        </div>

        <div class="card-body">
            <input type="text" name="" id="passWORD" placeholder="Password" class="my-2 form-control shadow-none">
        </div>

        <small id="alatMsg" class="mt-0 text-secondary">Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, and one number</small>

        <div class="card-body text-center m-2 p-2">
            <button onclick="signUp()" class="btn btn-secondary p-2 w-50 my-3">SIGN UP</button>
        </div>

        <div class="card-body text-center m-2 p-2">
            <p class="text-secondary">Already have an account? <a href="../signin/login.html" class="text-light">Login</a></p>
        </div>


        <div class="card-body text-center m-2 p-2">
            <button onclick="clearUsers()" class="btn btn-secondary p-2 w-50 my-3">Clear users</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
